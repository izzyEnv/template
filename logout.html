<!doctype html>
<html lang="id" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="expires" content="-1" />
    <meta name="theme-color" content="#06f" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="/asset/style/output.css" />
    <title>Logout | Hotspot</title>
  </head>
  <body>
    <script>
      function openLogin() {
        if (window.name != "hotspot_logout") return true;
        open("$(link-login)", "_blank", "");
        window.close();
        return false;
      }
    </script>
    <div
      class="flex min-h-screen items-center justify-center  px-2 py-8 "
    >
      <div
        class="animate-fadein relative mx-auto w-full max-w-xs rounded-xl  bg-gradient-to-br from-sky-300 via-sky-500 to-sky-300 p-4 shadow-xl md:p-6"
      >
        <div class="mb-4 text-center">
          <h1
            class="mb-1 text-xl font-extrabold text-white drop-shadow-xl md:text-2xl"
          >
            Anda Baru Saja Keluar!
          </h1>
          <p
            class="text-base font-bold text-white drop-shadow dark:text-fuchsia-200"
          >
            
            <strong class="font-extrabold text-white drop-shadow"
              >$(username)</strong
            >.
          </p>
        </div>
        <div class="mb-4 overflow-x-auto">
          <table
            class="w-full border-separate border-spacing-y-1 text-left text-xs"
          >
            <tbody>
              <tr>
                <th class="pr-3 font-bold text-white drop-shadow">
                  IP Address:
                </th>
                <td
                  class="font-extrabold text-white drop-shadow dark:text-fuchsia-200"
                >
                  $(ip)
                </td>
              </tr>
              <tr>
                <th class="pr-3 font-bold text-white drop-shadow">
                  MAC Address:
                </th>
                <td
                  class="font-extrabold text-white drop-shadow dark:text-fuchsia-200"
                >
                  $(mac)
                </td>
              </tr>
              <tr>
                <th class="pr-3 font-bold text-white drop-shadow">
                  Bytes U/D:
                </th>
                <td
                  class="font-extrabold text-white drop-shadow dark:text-fuchsia-200"
                >
                  $(bytes-in-nice) / $(bytes-out-nice)
                </td>
              </tr>
              $(if session-time-left)
              <tr>
                <th class="pr-3 font-bold text-white drop-shadow">
                  Uptime / Left:
                </th>
                <td
                  class="font-extrabold text-white drop-shadow dark:text-fuchsia-200"
                >
                  $(uptime) / $(session-time-left)
                </td>
              </tr>
              $(else)
              <tr>
                <th class="pr-3 font-bold text-white drop-shadow">Uptime:</th>
                <td
                  class="font-extrabold text-white drop-shadow dark:text-fuchsia-200"
                >
                  $(uptime)
                </td>
              </tr>
              $(endif) $(if remain-bytes-total)
              <tr>
                <th class="pr-3 font-bold text-white drop-shadow">
                  Sisa kuota:
                </th>
                <td
                  class="font-extrabold text-white drop-shadow dark:text-fuchsia-200"
                >
                  $(remain-bytes-total)
                </td>
              </tr>
              $(endif)
            </tbody>
          </table>
        </div>
        <form
          action="$(link-login)"
          autocomplete="off"
          method="POST"
          name="login"
          onSubmit="return openLogin()"
        >
          <button
            class="mt-1 flex w-full items-center justify-center rounded-md border border-white/70 bg-gradient-to-r from-sky-300 via-sky-500 to-sky-500 py-2 text-base font-bold text-white shadow-lg ring-0 transition-all duration-200 hover:from-pink-400 hover:to-red-400 focus:ring-2 focus:ring-pink-300/40 active:scale-95 disabled:pointer-events-none disabled:scale-100 disabled:opacity-60 disabled:shadow-none disabled:grayscale"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script>
      document.title = `Logout | ${window.location.hostname}`;
    </script>
  </body>
</html>
